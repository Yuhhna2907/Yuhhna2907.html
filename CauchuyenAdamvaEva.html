<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  function Apple(){
    this.weight= 10
    this.decrease=function(){
      if(this.weight>0){
        this.weight--;
      }
    }
    this.isEmpty=function(){
      return this.weight===0
    }
    this.getWeight=function(){
      return this.weight;
    }
  }
  function Human(name,gender,weight){
    this.name = name;
    this.gender=gender;
    this.weight=weight;
    this.isMale=function(){
      return this.gender
    }
    this.setGender=function(gender){
      this.gender=gender;
    }
    this.checkApple=function(apple){
      return !apple.isEmpty();
    }
    this.eat=function(apple){
      if(!apple.isEmpty()){
        this.weight++
        apple.decrease();
        console.log(this.name+" ăn một miếng táo ");
      }else {
       console.log("Táo đã ăn hết!");
      }
    }
    this.say=function(word){
      console.log(this.name + " nói : " + word);
    }
    this.getName=function(){
      return this.name;
    }
    this.setName=function(name){
      this.name = name;
    }
    this.getWeight=function(){
      return this.weight;
    }
    this.setWeight=function(weight){
      this.weight=weight;
    }
  }
  let apple=new Apple();
  let adam=new Human("Adam",true,70)
  let eva=new Human("Eva",false,50)

  adam.say("Xin chào, anh là " + adam.getName());
  eva.say("Em là " + eva.getName())
  console.log("Táo ban đầu có khối lượng:", apple.getWeight());

  while (!apple.isEmpty()){
    adam.eat(apple)
    console.log("Khối lượng táo còn lại:",apple.getWeight());
    console.log("Cân nặng Adam là:",adam.getWeight());
    console.log("Cân nặng Eva là:",eva.getWeight())

    if(apple.isEmpty()){
      break;
    }

    eva.eat(apple)
    console.log("Khối lượng táo còn lại:", apple.getWeight());
    console.log("Cân nặng Adam:", adam.getWeight());
    console.log("Cân nặng Eva:", eva.getWeight());
  }
  console.log("Táo đã hết!");
</script>
</body>
</html>
