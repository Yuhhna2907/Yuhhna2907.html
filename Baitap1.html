<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let n;
  do {
    n = parseInt(prompt("Nhập số phần tử của mảng (1 đến 20):"));
    if (isNaN(n) || n <= 0 || n > 20) {
      alert(" Số phần tử không hợp lệ! Vui lòng nhập lại (1 - 20).");
    }
  } while (isNaN(n) || n <= 0 || n > 20);
  let array=[]
  for(let i=0;i<n;i++){
    let num=parseInt(prompt(`Nhập phần tử thứ ${i + 1}:`))
    array.push(num)
  }
  let tongChan=0
  let tongLe=0
  for(let x of array){
    if(x%2===0){
      tongChan +=x
    }else {
      tongLe+=x
    }
  }
  let sub=tongChan-tongLe
  console.log('Mảng ban đầu: '+ array)
  console.log(`Hiệu = (${tongChan}) - (${tongLe}) = ${sub}`)
</script>
</body>
</html>
