<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<input type="number" id="Number1" placeholder="Nhập số thứ nhất">
<input type="number" id="Number2" placeholder="Nhập số thứ hai">
<button onclick="Add()">Cộng</button>
<button onclick="Sub()">Trừ</button>
<button onclick="Mul()">Nhân</button>
<button onclick="Div()">Chia</button>
<p id="result"><strong>Result</strong></p>
<script>
  function Add() {
    let number1 = parseFloat(document.getElementById("Number1").value);
    let number2 = parseFloat(document.getElementById("Number2").value);
    let result= number1 + number2;
    document.getElementById("result").innerHTML = result;
  }
  function Sub() {
    let number1 = parseFloat(document.getElementById("Number1").value);
    let number2 = parseFloat(document.getElementById("Number2").value);
    let result= number1 - number2;
    document.getElementById("result").innerHTML = result;
  }
  function Mul() {
    let number1 = parseFloat(document.getElementById("Number1").value);
    let number2 = parseFloat(document.getElementById("Number2").value);
    let result= number1 * number2;
    document.getElementById("result").innerHTML = result;
  }
  function Div() {
    let number1 = parseFloat(document.getElementById("Number1").value);
    let number2 = parseFloat(document.getElementById("Number2").value);
    if (number2===0) {
      document.getElementById("result").innerHTML ='Không thể chia cho 0';
    }else {
      let result= number1 / number2;
      document.getElementById("result").innerHTML = result;
    }
  }
</script>
</body>
</html>
