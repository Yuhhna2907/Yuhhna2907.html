<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          text-align: center;
          background: #e6ecf0;
          padding: 50px;
      }
      .option {
          display: flex;
          align-items: center;
          justify-content: center;
          margin: 20px;
          font-size: 24px;
          font-weight: bold;
      }
      .switch {
          position: relative;
          display: inline-block;
          width: 60px;
          height: 34px;
          margin-right: 15px;
      }
      .switch input {
          opacity: 0;
          width: 0;
          height: 0;
      }
      .slider {
          position: absolute;
          cursor: pointer;
          top: 0; left: 0; right: 0; bottom: 0;
          background-color: #ccc;
          transition: .4s;
          border-radius: 34px;
      }
      .slider:before {
          position: absolute;
          content: "";
          height: 26px; width: 26px;
          left: 4px; bottom: 4px;
          background-color: white;
          transition: .4s;
          border-radius: 50%;
      }
      #good:checked + .slider { background-color: #4CAF50; }
      #cheap:checked + .slider { background-color: #3b5998; }
      #fast:checked + .slider { background-color: #e74c3c; }
      input:checked + .slider {
          background-color: #4CAF50;
      }
      input:checked + .slider:before {
          transform: translateX(26px);
      }
  </style>
</head>
<body>
<div class="option">
    <label class="switch">
      <input type="checkbox" id="good">
      <span class="slider"></span>
    </label>
    GOOD
  </div>
  <div class="option">
    <label class="switch">
      <input type="checkbox" id="cheap">
      <span class="slider"></span>
    </label>
    CHEAP
  </div>
  <div class="option">
    <label class="switch">
      <input type="checkbox" id="fast">
      <span class="slider"></span>
    </label>
    FAST
  </div>

  <script>
    let good = document.getElementById('good');
    let cheap = document.getElementById("cheap");
    let fast = document.getElementById("fast");

    function enforceRule(changed) {
      if (good.checked && cheap.checked && fast.checked) {
        // Nếu bật cả 3 thì tự tắt cái vừa không thay đổi
        if (changed === good) fast.checked = false;
        else if (changed === cheap) good.checked = false;
        else if (changed === fast) cheap.checked = false;
      }
    }

    good.addEventListener("change", () => enforceRule(good));
    cheap.addEventListener("change", () => enforceRule(cheap));
    fast.addEventListener("change", () => enforceRule(fast));
  </script>
</body>
</html>
