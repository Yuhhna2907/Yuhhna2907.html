<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  function isPrime(n) {
    if (n<2) return false
    let i = 2;
    while (i <= Math.sqrt(n)) {
      if (n % i === 0) return false;
      i++;
    }
    return true;
  }
 let N=parseInt(prompt("Nhập số cần check:"))
  if(isPrime(N)){
    alert(N+" là số nguyên tố ")
  }else {
    alert(N+" không là số nguyên tố ")
  }
</script>
</body>
</html>
